<div style="padding-bottom: 15px" class="col-md-12">
    <button type="button" class="btn btn-outline-primary btn-block" (click)="newTask()">New Task</button>
</div>
<div *ngIf="tasks && tasks.length > 0">
  <table class="table table-bordered table-striped">
    <tr>
        <th scope="col">Task ID</th>
        <th scope="col">Task content</th>
        <th scope="col">Done</th>
        <th scope="col">Options</th>
    </tr>
    <tr *ngFor="let task of tasks">
        <td>Task nÂ°={{task.id}}</td>
        <td>{{task.content}}</td>
        <td>
          <div class="checkbox">
              <label>
                  <input type="checkbox"
                         [(ngModel)]="task.done"
                         value=""
                         (change)="changeTaskStatus(task)">
              </label>
          </div>
        </td>
        <td>
          <button type="button" class="btn btn-primary" (click)="update(task)">Update</button>
          <button type="button" class="btn btn-danger" (click)="delete(task)">Delete</button>
      </td>
    </tr>
  </table>
</div>
